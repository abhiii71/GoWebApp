<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Go Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Go Application</h1>
        <p>This is a simple example of an HTML page rendered by a Go application.</p>
        <p>Here's a cute cat picture to make your day better:</p>
        <!-- Replace 'cat.jpg' with your image filename -->
        <img src="gopher.png" alt="Another Gopher here :)">
        <p>Click the button below to generate a random number:</p>
        <button onclick="generateRandomNumber()">Generate Random Number</button>
        <p id="random-number"></p>
    </div>

    <script>
        function generateRandomNumber() {
            var randomNumber = Math.floor(Math.random() * 100) + 1;
            document.getElementById("random-number").textContent = "Random Number: " + randomNumber;
        }
    </script>
</body>
</html>
